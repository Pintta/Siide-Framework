sv_scriptHookAllowed 0
set steam_webApiKey "changeme"
sv_licenseKey "changeme"
set onesync on
sv_maxclients 1024
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
start [sql]
start [cores]
start [speak]
start [script]
set sv_hostname "Siide Framework"
sets Developers "https://github.com/Pintta"
sets locale "fi-FI" 
sets Discord ""
sets tags ""
sets banner_detail "https://url.to/image.png"
sets banner_connecting "https://url.to/image.png"
load_server_icon logo.png
setr voice_enableUi 1
setr voice_enableRadioSubmix 1
setr voice_debugMode 1
setr voice_useNativeAudio 1
setr voice_useSendingRangeOnly 1
